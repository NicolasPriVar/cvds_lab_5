trigger:
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: Build
  steps:
    - script: |
        echo "Checking out the repository"
        git checkout $(Build.SourceBranchName)
      displayName: 'Checkout code'

    - script: |
        sudo apt-get update
        sudo apt-get install -y openjdk-17-jdk
        java -version
      displayName: 'Install Java 17'

    - script: |
        cd GestorTareas/GestorTareasBackend/gestortareasbackend/gestortareasbackend
        mvn compile
      displayName: 'Build with Maven (compile phase)'

- job: Test
  dependsOn: Build
  steps:
    - script: |
        echo "Checking out the repository"
        git checkout $(Build.SourceBranchName)
      displayName: 'Checkout code'

    - script: |
        sudo apt-get update
        sudo apt-get install -y openjdk-17-jdk
        java -version
      displayName: 'Install Java 17'

    - script: |
        cd GestorTareas/GestorTareasBackend/gestortareasbackend/gestortareasbackend
        mvn verify
      displayName: 'Run tests with Maven (verify phase)'

- job: Deploy
  dependsOn: Test
  steps:
    - script: echo "Construcci√≥n en progreso..."
      displayName: 'Print deployment message'

